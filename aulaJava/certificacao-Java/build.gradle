plugins {
    id 'java'
    id 'checkstyle'
}

group 'one.innovation.one'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.14

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
checkstyle {
    toolVersion = '8.34'
    showViolations = true
    configFile = file('config/checkstyle/google_checks.xml')
}
